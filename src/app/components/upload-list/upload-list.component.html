<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Liste des fichiers</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-list
    class="list-group list-group-flush"
    *ngFor="let file of fileUploads"
  >
    <mat-list-item class="list-group-item">
      <app-upload-details [fileUpload]='file'></app-upload-details>
    </mat-list-item>
 </mat-list>
</mat-card-content>
</mat-card>
